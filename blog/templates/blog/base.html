{% load static %}
<html>
    <head>
        <title>Futbol</title>
        <!-- <link rel="stylesheet" href="{% static "css/blog.css" %}"> -->

        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/blog.css" %}">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
           
        
    </head>
    <body>

      {% block menu %}
      <div class="container">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Django Boards</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainMenu">
            {% if user.is_authenticated %}  <!--muestre el menÃº desplegable si el usuario estÃ¡ conectado, y si no, muestra los botones de inicio de sesiÃ³n y registro-->
              <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                    <a class="dropdown-item" href="#">Mi cuenta</a>
                    <a class="dropdown-item" href="#">cambiar datos</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                  </div>
                </li>
              </ul>
            {% else %}
              <form class="form-inline ml-auto">
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
                <a href="#"class="btn btn-primary ml-2">Sign up</a>
              </form>
            {% endif %}
          </div>
        </div>
      </nav>
      
      {% endblock %}
      
          

        <div class="page-header">
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>

            <h1>
                <a href = "/">Campeonato Uruguayo 2021!  {{ user.username}}</a>
            </h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                   {% block contenido %}
                   {% endblock %}
                </div>
            </div>
        </div>
        <!-- javascript para que funcione la flechita del menu-->
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>

        <script src="{% static 'js/bootstrap.min.js' %}"></script>

    </body>
</html>
